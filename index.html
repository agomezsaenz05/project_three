<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NYC Boroughs</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body>
    <h1 align="center">Ambulance Response Time for NYC and its 5 Boroughs</h1>
    <select onchange="BuildCharts(this.value)" id="selDataset">
        <option value="Before_Covid">Before Covid</option>
        <option value="During_Covid">During Covid</option>
    </select>

    <div id="map"></div>
    <h2 align="center">Average Response Time per Borough</h2>
    <div id="plot"></div>
    <h3>Initial Severity Level of Calls in Borough</h3>
    <div id="pie"></div>

  
    <script type="text/javascript" src="./plots.js"></script> 

  </body>
</html>
